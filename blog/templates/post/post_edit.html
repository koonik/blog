{% extends "base templates/base.html" %}


{% block content %}
    <div id="content">
    <form action="/account/blog/{{ post.id }}/" method="post">{% csrf_token %}
        <ul>
            {% autoescape off %}
            {{ form.media }}
            {{ form.title }}

            {{ form.post_content }}

            {{ form.pub_date }}
            {% endautoescape %}
        </ul>
    <input type="submit" value="Submit" />
    </form>
    </div>

{% endblock %}
