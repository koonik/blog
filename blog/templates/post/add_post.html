{% extends "base templates/base.html" %}


{% block content %}
    <div id="content">
    <form action="/account/blog/add_post/" method="post">{% csrf_token %}
            {% autoescape off %}
            {{ form.media }}
            {{ form.title }}
            {{ form.post_content }}
            {{ form.pub_date }}
            {% endautoescape %}
    <input type="submit" value="Submit" />
    </form>
    </div>

{% endblock %}
